<!DOCTYPE html>
<html>
    <head>
        <title>Markdown Previewer</title>
        <meta charset="UTF-8" />
        <!--Bootstrap import-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
            crossorigin="anonymous">
        <!--Fontawesome's Icons import-->
        <script src="https://kit.fontawesome.com/d1d6edd90f.js" crossorigin="anonymous"></script>
        <!--Jquery import-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!--marked import-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.7/marked.min.js" 
            integrity="sha512-Sl04EWeJ0QgILm83WoubQbZqh71aWLJP8xnswnKSBI37S+ZtrWVtSHmd1YaYYdC1g9PWN1siY7KO2jU3HtCVHA==" 
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <!--<div id="editorWrap" class="maximized">-->
        <div id="editorWrap">
            <div id="toolbar">
                <i class="fas fa-code"> Editor</i> 
                <a href="#" class="btn-maximize"><i class="fa fa-arrows-alt"></i></a>
            </div>
            <textarea class="form-control" id="editor" rows="10" cols="50" oninput=parseIt()></textarea>
        </div>
        <!--<div id="previewWrap" class="hide">-->
        <div id="previewWrap">
            <div id="toolbar">
                <i class="fas fa-code"> Previewer</i> 
                <a href="#" class="btn-maximize"><i class="fa fa-arrows-alt"></i></a>
            </div>
            <div id="preview"></div>
        </div>
    </body>
</html>
